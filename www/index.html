<html>

    		<link rel="stylesheet" href="css/main.css">

    	<body style="display: none;">
    		<!--application UI goes here-->
    		Hello Worklight<br>
    		<button onClick="openCustomInAppBrowser();">open InAppBrowser</button>
    		<script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    		<script>
    		function openCustomInAppBrowser(){
    		    if(device.platform.toLocaleLowerCase() == "ios") {
		    		cordova.exec(
		   				function(){console.log("success");},
						function(){console.log("error");},
		    			'CDVCustomInAppBrowser',  
		    			'open', 
		    			['snapshotPage.html', '_blank', 'location=yes'] 
					);
				} else {
					cordova.exec(
		   				function(){console.log("success");},
						function(){console.log("error");},
		    			'CustomInAppBrowser',  
		    			'open', 
		    			['file:///android_asset/www/default/snapshotPage.html', '_blank', 'location=yes'] 
					);
				}
			}
    		</script>
    	</body>
</html>
